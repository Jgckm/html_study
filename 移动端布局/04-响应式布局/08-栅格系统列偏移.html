<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./04-bootstrap的使用/bootstrap/css/bootstrap.min.css">
    <title>栅格系统列偏移</title>
    <style>
        .row div {
            height: 50px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">左侧</div>
            <!-- 偏移的份数 就是 12 - 两个盒子的份数   这里等于 6 -->
            <div class="col-md-3 col-md-offset-6">右侧</div>
        </div>
        <div class="row">
            <!-- 如果只偏移一个盒子 那么就偏移 = （12 - 8）/ 2 -->
            <div class="col-md-8 col-md-offset-2">中间盒子</div>
        </div>
</body>

</html>
