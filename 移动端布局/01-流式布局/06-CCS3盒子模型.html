<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3盒子模型</title>
    <style>
        div:nth-child(1) {
            /* 会被撑大 */
            /* 传统盒子模型= width + border + padding */
            width: 200px;
            height: 200px;
            background-color: pink;
            padding: 10px;
            border: 10px solid red;
        }

        div:nth-child(2) {
            /* 有了这句话盒子就变成了CSS3盒子模型 */
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            background-color: skyblue;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div></div>
    <div></div>
</body>

</html>
