<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二倍图</title>
</head>

<body>
    <!-- 我们需要将一个50*50（CSS像素）的图片 直接放到iPhone8 里会放大2倍 100*100就会模糊 -->
    <!-- 我们采用的是 放一个 100*100 图片 然后手动吧图片 缩小为50*50（CSS像素） -->
    <!-- 我们准备的图片 比我们实际要需要的大小 大两倍，这就是 2倍图 -->

    <!-- 会模糊 -->
    <img src="images/apple50(1).jpg" alt="">
    <!-- 不会模糊 -->
    <img src="images/apple100.jpg" alt="">
</body>

</html>
