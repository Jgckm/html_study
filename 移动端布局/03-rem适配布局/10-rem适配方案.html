<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rem适配方案</title>
    <style>
        @media screen and (min-width:320px) {
            html {
                font-size: 21.33px;
            }
        }

        @media screen and (min-width:750px) {
            html {
                font-size: 50px;
            }
        }

        div {
            width: 2rem;
            height: 2rem;
            background-color: pink;
        }

        /* 1.首先我们选择一套标准尺寸 750px */
        /* 2.我们用屏幕尺寸 除以 我们划分的份数 得到 html 里面的字体大小 但是我们知道不同屏幕下的文字大小是不一样的 */
        /* 3. 页面元素的rem值 = 页面元素在750px下的值 / html 字体大小 */
    </style>
</head>

<!-- 公式为 页面元素的rem值 = 页面元素（px）/（屏幕宽度/划分的份数） -->
<!-- 屏幕宽度/划分的份数：就是 html font-size 的大小 -->
<!-- 划分的份数：是把屏幕分成的份数 -->
<!-- 或者页面元素的rem值 = 页面元素值（px）/ html fonst-size 字体大小 -->

<body>
    <div>rem适配方案</div>
</body>

</html>
