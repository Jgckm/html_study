<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.函数可以重复相同的代码
        function cook() {
            console.log('香辣土豆丝');
        }
        cook();
        // 2.利用函数参数来重复不同的代码


        /*
        function 函数名(形参1,形参2...) {   // 小括号里的是形参 （形式参数）
            
        }
        函数名(形参1,形参2...)      // 函数调用的小括号里面是实参 （实际参数）
        */

        // 3.形参使用
        function cook1(params) { // 形参是接收实参的
            console.log(params);
        }
        cook1('我要吃辣条')
    </script>
</head>

<body>

</body>

</html>
