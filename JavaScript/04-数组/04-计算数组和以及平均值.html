<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 计算数组的平均数 和 
        var num = 0;
        var arr = [2, 6, 1, 7, 4];
        for (var i = 0; i < arr.length; i++) {
            num += arr[i]
        }
        // 平均数
        var result = num / arr.length;
        console.log('数组平均数为:' + result);
        console.log('数组总和为:' + num);
    </script>
