<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.要有临时变量  来存储数据
        var temp; // 定义一个临时变量
        var sun = 12,
            mm = 13;
        temp = sun //  把sun 的值临时存储在 temp 中
        sun = mm // 这是sun 就等于 mm 此时sun的值为 13mm
        mm = temp // 再把temp 临时变量的 值放在 mm 中就可以
            // 这样就可以变量交换了
    </script>
</head>

<body>

</body>

</html>
