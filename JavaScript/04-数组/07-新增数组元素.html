        console.log(arr.length); // 结果是3
        arr.length = 5; // 将数组长度修改为 5   如果超过原有的长度 则会存放空值填充


        // 2. 新增元 修改索引值
        var arr1 = ['red', 'blue', 'pink'];
        arr1[3] = 'green'
        console.log(arr[3]); // 结果为 green
        arr1[3] = 'yellow'
        console.log(arr[1]); // 将第一个元素 替换为 yellow
        // 不可以直接给数组赋值 否则里面的数组元素都没有了
    </script>
