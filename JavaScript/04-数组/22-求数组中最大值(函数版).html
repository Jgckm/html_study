    <title>Document</title>
    <script>
        var arr = [5, 2, 99, 101, 67, 77]

        function getMax(params) {
            var num = 0;
            for (var i = 0; i < params.length; i++) {
                if (num < params[i]) {
                    num = params[i]
                }
            }
            return num
        }
        console.log(getMax(arr));
    </script>
