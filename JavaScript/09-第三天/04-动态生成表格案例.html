<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-动态生成表格案例</title>
    <style>
        table {
            width: 500px;
            margin: 100px auto;
            border-collapse: collapse;
            text-align: center;
        }
        
        td,
        th {
            border: 1px solid #333;
        }
        
        thead tr {
            height: 40px;
            background-color: #ccc;
        }
    </style>

</head>

<body>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>姓名</th>
                <th>科目</th>
                <th>成绩</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <script>
        var datas = [{
            name: '魏璎珞',
            subject: 'JavaScript',
            score: 100
        }, {
            name: '弘历',
            subject: 'JavaScript',
            score: 98
        }, {
            name: '傅恒',
            subject: 'JavaScript',
            score: 99
        }, {
            name: '明玉',
            subject: 'JavaScript',
            score: 88
        }, {
            name: '大猪蹄子',
            subject: 'JavaScript',
            score: 0
        }];
        var tbody = document.querySelector('tbody')
        for (let index = 0; index < datas.length; index++) {
            const data = datas[index];
            let name = data.name
            let subject = data.subject
            let score = data.score

            let tr = document.createElement('tr')
            tbody.appendChild(tr)
            var td = tr.innerHTML = `<td>${name}</td><td>${subject}</td><td>${score}</td><td><a href="javascript:;">删除</a></td>`
        }
        var as = document.querySelectorAll('tr a');
        as.forEach(a => {
            a.addEventListener('click', function() {
                tbody.removeChild(this.parentNode.parentNode)
            })
        })
    </script>
</body>

</html>
