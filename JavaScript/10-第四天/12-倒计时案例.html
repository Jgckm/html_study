<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            top: 50px;
            left: 20px;
        }
        
        span {
            padding: 20px;
            background-color: #666;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">00</span>
        <span class="minute">00</span>
        <span class="second">00</span>

    </div>

    <script>
        // 1.获取元素
        var h = document.querySelector('.hour')
        var m = document.querySelector('.minute')
        var s = document.querySelector('.second')
        var timer = null;

        var inputTime = +new Date('2022-6-15 14:09:50') // 输入时间
        countDown()
        timer = setInterval(() => {
            countDown()
        }, 1000);

        // 计算还剩多少时间
        function countDown(time) {
            var nowTime = +new Date() // 获取现在的毫秒数
            if (nowTime < inputTime) {
                var times = (inputTime - nowTime) / 1000 // 获取总秒数

                var hour = parseInt(times / 60 / 60 % 24)

                hour = hour < 10 ? '0' + hour : hour
                h.innerHTML = hour
                var minute = parseInt(times / 60 % 60)
                minute = minute < 10 ? '0' + minute : minute
                m.innerHTML = minute

                var second = parseInt(times % 60)
                second = second < 10 ? '0' + second : second
                s.innerHTML = second
            } else {
                clearInterval(timer)
            }


        }
    </script>
</body>

</html>
