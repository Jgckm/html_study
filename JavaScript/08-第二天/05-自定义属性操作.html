<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="demo" index="1"></div>
    <script>
        var div = document.getElementById('demo');
        // 1.获取属性值
        // (1) element.属性
        console.log(div.id); // 输出结果为 demo
        // (2) getAttribute('属性')  get 获取 arrtibute 属性    自己添加的属性 叫做自定义属性 index就是自定义属性了
        console.log(div.getAttribute('id')); // 主要获取自定义属性
        // 2.设置属性值
        // (1)element.属性 = '值'
        div.id = 'text';
        div.className = 'navs';
        // (2)element.setAttribute('属性','值')
        div.setAttribute('index', '2'); // 主要设置自定义属性

        // 3.removeAttribute('属性')    
        div.removeAttribute('index');
    </script>
</body>

</html>
