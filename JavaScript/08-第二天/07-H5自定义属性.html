<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div getTime="20" data-index="1" data-list-name="data"></div>
    <script>
        var div = document.querySelector('div');
        var i = div.getAttribute('getTime') // 获取自定义属性
        console.log(i); // 获取自定义属性值
        // H5 新规定 所有自定义属性都必须以 data- 开头
        div.setAttribute('data-itenm', '40');
        // H5 新增获取自定义属性方法  获取 data- 开头的自定义属性    
        console.log(div.dataset);
        console.log(div.dataset.index); // 输出的是 1
        console.log(div.dataset['index']); // 同上一个效果
        // 如果自定义属性里面有多个-链接单词，我们获取的时候采取    驼峰命名法
        console.log(div.dataset.listName);
        console.log(div.dataset['listName']);
    </script>
</body>

</html>
