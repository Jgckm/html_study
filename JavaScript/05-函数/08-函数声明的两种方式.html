<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.利用函数关键机定义函数(命名函数)     function
        // 2.函数表达式 (匿名函数)
        // var 变量名 = function() {};
        var fun = function() {
            alert('我是函数表达式')
        }
        fun()
            // 1.fun是变量名不是 函数名
            // 2. 函数表达式的声明和变量差不多 只是变量里存的是值 而表达式里存的是函数
            // 3.函数表达式也可以传递参数
    </script>
</head>
