    <script>
        // arguments 的使用     只有函数才有 arguments  
        function fn() {
            console.log(arguments);
            console.log(arguments.length);
        }
        fn(1, 23, 4);
        // 伪数组 并不是真正意义上的 数组
        // 伪数组特性
        // 1.具有数组的length属性
        // 2.按照索引的方式进行存储的
        // 3.没有真正数组的一些方法 pop() push() 等等
    </script>
