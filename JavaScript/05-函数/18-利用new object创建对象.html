<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        // 利用new object 创建对象
        var obj = new Object(); // 创建一个空对象
        obj.nume = "pink";
        obj.age = 100;
        obj.sex = '对象';
        obj.sayHi = function() {
                console.log('hi~');
            }
            // (1)利用  等号赋值的方法  添加对象的属性和方法
            // (2)每个属性和方法之间用 分号结束
            // 调用
        console.log(obj['age']);
        console.log(obj.nume);
        obj.sayHi()
    </script>
