    <title>Document</title>
    <script>
        function reverse(arr) { // reverse 翻转
            var newAree = []
            for (var i = 0; i < arr.length; i++) {
                newAree[arr.length - i - 1] = arr[i]
            }
            return newAree
        }
        var arr1 = [123, 3423, 454, 222]
        var result = reverse(arr1)
        console.log(result);
    </script>
