<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 变量、 属性、 函数、方法的区别
        // 变量和属性的相同的   他们都是用来存储数据的
        var num = 10;
        var obj = {
            age: 15,
            fun: function() {
                console.log('这是方法');
            }
        }

        function fn() {
            console.log('这是函数');

        }
        // 变量   单独使用并赋值    使用的时候直接写变量名  单独存在
        // 属性 在对象里面不需要声明的  使用的时候必须是 对象名.实行名
        // 2.函数和方法的相同点 都是实现某种功能    做某件事
        // 函数是单独声明   并且调用的 函数名()    单独存在
        // 方法在对象里面   调用的时候  对象.方法()
    </script>
</head>

<body>

</body>

</html>
