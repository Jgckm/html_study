<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加删除元组
        // 1. push()    在一个数组的末尾 添加几个或多个数组元素     push 推
        var arr = [1, 2, 3]
        arr.push(4, 'pink')
        console.log(arr);
        // (1) push()直接写数组元素就可以了
        // (2) push()给数组添加新的元素
        // (3) push()完毕之后返回的是 新的数组长度
        // (4) 原数组也会发生变化

        // 2.unshift  在数组的开头添加一个或者多个数组元素
        arr.unshift('red', 'purple')
        console.log(arr);
        // (1) unshift()直接写数组元素就可以了
        // (2) unshift()给数组前面添加新的元素
        // (3) unshift()完毕之后返回的是 新的数组长度
        // (4) 原数组也会发生变化

        // 3.pop()删除数组中最后一个元素
        arr.pop()
        console.log(arr);
        // (1) pop()没有参数
        // (2) pop()可以删除数组中的最后一个元素    只能删除一个元素
        // (3) pop()完毕之后返回的是 删除的那个元素
        // (4) 原数组也会发生变化

        // 4.shift 可以删除数组中的第一个元素
        arr.shift()
        console.log(arr);
        // (1) shift()没有参数
        // (2) shift()可以删除数组中的第一个元素    只能删除一个元素
        // (3) shift()完毕之后返回的是 删除的那个元素
        // (4) 原数组也会发生变化
    </script>
</head>

<body>

</body>

</html>
