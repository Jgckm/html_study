<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 翻转数组
        // 1.数组排序
        var arr = ['pink', 'red', 'bule'];
        arr.reverse(); // 翻转排序
        console.log(arr);

        // 2.冒泡排序
        var arr1 = [2, 12, 4, 25, 34, 345, 345, 356, 2, 2, 33, 43, 3, 5, 4];
        arr1.sort(function(a, b) {
            // return a - b  // 按照升序排序
            return b - a // 按照降序排序
        }); // 冒泡排序
        console.log(arr1);
    </script>
</head>
