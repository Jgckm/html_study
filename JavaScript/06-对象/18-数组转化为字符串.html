<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组转换为字符串
        // 1.toString() 将数组转换为字符串
        var arr = [1, 2, 3];
        console.log(arr.toString()); // 输出结果为 1,2,3

        // 2.join(分隔符)
        var arr = [12, 3, 3, 45]; // 如果分隔符不写 默认为逗号
        console.log(arr.join(' ')); // 12 3 3 45
        console.log(arr.join('-')); // 12-3-3-45
    </script>
</head>
