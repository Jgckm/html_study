    <title>Document</title>
    <script>
        function Person(name) {
            this.name = name; //1.赋值为刘德华   3.修改为张学友
        }

        function fn(x) {
            console.log(x.name); // 2.输出刘德华
            x.name = '张学友'
            console.log(x.name); // 3.输出张学友
        }
        var p = new Person('刘德华');
        console.log(p.name); // 1.输出刘德华
        fn(p);
        console.log(p.name); // 4.输出 张学友
    </script>
