<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回元素索引的方法   indexOf(数组元素)   作用就是返回该数组元素的索引号
        // 他只返回第一个满足条件的索引号   如果找不到元素就返回 -1     从前慢开始查找
        // var arr = ['red', 'pink', 'yellow', 'blue']
        var arr = ['red', 'pink', 'yellow'];
        console.log(arr.indexOf('blue'));
        // 返回元素索引的方法   lastindexOf(数组元素)   作用就是返回该数组元素的索引号
        // 他只返回第一个满足条件的索引号   如果找不到元素就返回 -1     从后面开始查找
        var arr1 = ['red', 'pink', 'yellow', 'blue'];
        console.log(arr1.lastIndexOf('blue')); // 返回结果为3
    </script>
</head>
