    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 根据字符返回位置     str.indexOf('要查找的字符',[起始地位置])
        var str = '改革春风吹满地，春天来了'
        console.log(str.indexOf('春')); // 返回的是索引值
        console.log(str.indexOf('春', 3)); // 从索引值为3 的位置往后查找
    </script>
</head>
