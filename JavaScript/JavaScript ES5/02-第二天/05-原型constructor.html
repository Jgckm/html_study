<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        // 很多情况下，我们需要手动的利用constructor 这个属性指回
        // Star.prototype.sing = function() {
        //     console.log('我会唱歌');
        // }
        // Star.prototype.movie = function() {
        //     console.log('我会演电影');
        // }

        Star.prototype = {
            constructor: Star,
            movie: function() {
                console.log('我会演电影');
            },
            sing: function() {
                console.log('我会唱歌');
            }
        }
        var ldh = new Star('里的坏', 88);
        console.log(Star.prototype);
        console.log(ldh.__proto__);
        // console.log(Star.prototype.constructor);
        // console.log(ldh.__proto__.constructor);

        // __protp__ 对象实例 指向的是原型对象
        // constructor  原型对象 指向的是构造函数
        // prototype  构造函数指 向的是原型对象
    </script>
</body>

</html>r
