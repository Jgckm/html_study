    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
            Star.prototype.sing = function() {
                console.log('我会唱歌');
            }
        }
        var ldh = new Star('里的坏', 88);
        ldh.sing();
        console.log(ldh.__proto__ === Star.prototype); // 对象身上系统自动给自己添加一个 __porto__   指向我们的原型对象 prototype

        Star.sex = '男';
        console.log(ldh.__proto__);
    </script>
