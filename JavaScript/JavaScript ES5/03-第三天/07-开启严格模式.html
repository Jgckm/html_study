<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <!-- 为整个脚本开启(script)开启严格模式 -->
        <script>
            'use strict';
            //   下面的js代码会按照严格模式执行
        </script>
        <script>
            (function () {
                'use strict';
            })();
        </script>

        <script>
            // 这里用的是普通模式
        </script>
    </body>
</html>
