<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            'use strict';
            // 1.我们的变量名必须先声明在使用
            // num = 10;
            // console.log(num);
            var num = 1;
            console.log(num);
            // 2.不能随便删除已经声明好的变量
            // delete num;

            // 3.严格模式下 this 为 undefined
            function fn() {
                console.log(this);
            }
            fn();

            // 4.严格模式下 不加 new 来调用构造函数 this 会报错
            function Star() {
                this.sex = '男';
            }
            // Star();
            // console.log(window.sex);
            var ldh = new Star();
            console.log(ldh.sex);

            // 5.定时器里面的 this 没有变化 还是指向的 window
            // setInterval(() => {
            //     console.log(this);
            // }, 1000);

            // 6.严格模式下参数名不允许重名
            // function fn(a, a) {
            //     console.log(a + a);
            // }
            // fn(1, 2); // 在普通模式下 log输出为 4 以为存在变量提升      严格模式下直接报错
        </script>
    </body>
</html>
