<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        class Father {
            constructor() {

            }
            say() {
                return '我是爸爸';
            }
        }
        class Son extends Father {
            say() {
                // console.log('我是儿子');
                console.log(super.say() + '的儿子');
                // super.say() 调用父类的普通函数
            }
        }
        var son = new Son;
        son.say();
        // 继承中的属性和方法查找原则:就近原则
        // 1.继承中，先看子类有没有这个方法，如果有就执行子类
        // 2.继承中，如果子类里面没有，就去看父类，如果父类有就执行
    </script>
</body>

</html>
