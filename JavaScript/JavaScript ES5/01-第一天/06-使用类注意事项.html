<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <script>
        var that;
        class Star {
            constructor(uname, age) {
                // onstructor this指向 的是实例的对象
                that = this;
                this.uname = uname;
                this.age = age;
                // this.sing();
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }
            sing() {
                // 这里的this 指的是调用者
                console.log(that.uname);
            }
            dance() {
                // 这个dance 的this指向的的调用对象 ldh
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        // ldh.sing();

        // 1.在 ES6中类没有变量提升，所以必须先定义 ，才能透过实例化对象

        // 2.类里面的共有的属性和方法一定要加this 使用
    </script>
</body>

</html>
