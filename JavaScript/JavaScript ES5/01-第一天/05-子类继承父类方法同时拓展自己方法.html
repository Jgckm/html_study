<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 父类加方法
        class Father {
            constructor(x, y) {
                this.x = x;
                this.y = y;

            }
            sum() {
                console.log(this.x + this.y);
            }
        }
        // 子类继承父类加方法   同时拓展 减法方法
        class Son extends Father {
            constructor(x, y) {
                // 利用super 调用父类的构造函数
                //  super 必须在子类的上面
                super(x, y);
                this.x = x;
                this.y = y;

            }
            subtarct() {
                console.log(this.x - this.y);
            }
        }
        var son = new Son(5, 3);
        son.subtarct();
        son.sum();
    </script>
</body>

</html>
