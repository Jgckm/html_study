    <script>
        // 1.把数字行转换为字符型   变量.toString()
        var sum = 10;

        console.log(typeof str);
        var s;
        log(s.toString())   // toString() 无法转换 null 和 unfined 如果转换会报错
        // 2.我们利用 String()
        var sun1 = 20;
        var str = String(sun1)
        console.log(typeof str)

        // 3.利用字符串拼接转换
        var fad = 10;

    </script>
