    <body>
        <script>
            // 生成器函数其实是一个特殊函数
            // 异步编程 纯回调函数  node ajax mongodb
            function* gen() {
                yield '我是四四';
                // console.log(111);
                yield 'niaho啊';
                // console.log(222);
                yield '你好啊';
                // console.log(333);
            }
            let iterator = gen();
            console.log(iterator.next()); // next()的返回结果是一个对象 里面包含了 value 和 done
            console.log(iterator.next());
            console.log(iterator.next());
            console.log(iterator.next());

            // 遍历
