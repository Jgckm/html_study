<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 实例化 Promise 对象

            const p = new Promise(function (resolve, reject) {
                setTimeout(() => {
                    let data = '数据库中的用户数据';
                    resolve(data); // 成功

                    let err = '数据读取失败';
                    reject(err); // reject 失败
                }, 1000);
            });

            // 调用Promise  对象的 then 方法
            p.then(
                function (value) {
                    // 成功后 调用
                    console.log(value);
                },
                function (reason) {
                    console.log(reason);
                }
            );
        </script>
    </body>
</html>
