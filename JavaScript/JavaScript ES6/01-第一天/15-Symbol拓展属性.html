<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>
    </head>
    <body>
        <script>
            class Person {
                static [Symbol.hasInstance](param) {
                    console.log(param);
                    console.log('我被用来检测了');
                    return false;
                }
            }
            let o = {};
            console.log(o instanceof Person); //  当 instanceof 出现是就自动调用 hasInstance这个无需调用
        </script>
    </body>
</html>
