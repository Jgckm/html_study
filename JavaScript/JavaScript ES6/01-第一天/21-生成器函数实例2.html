<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            // 模拟获取  用户信息  订单数据  商品数据
            function getUsers() {
                setTimeout(() => {
                    let data = '用户数据';
                    iterator.next(data);
                }, 1000);
            }
            function getOders() {
                setTimeout(() => {
                    let data = '订单数据';
                    iterator.next(data);
                }, 1000);
            }

            function getGoods() {
                setTimeout(() => {
                    let data = '商品数据';
                    iterator.next(data);
                }, 1000);
            }
            function* gen() {
                let users = yield getUsers();
                console.log(users);
                let oders = yield getOders();
                console.log(oders);
                let goods = yield getGoods();
                console.log(goods);
            }
            let iterator = gen();
            iterator.next();
        </script>
    </body>
</html>
