            let mySymbol = Symbol();

            // 第一种写法
            let a = {};

            // 第二种写法
            let a = {
                [mySymbol]: 'Hello!',
            };

            // 第三种写法
            let a = {};
            Object.defineProperty(a, mySymbol, { value: 'Hello!' });
            // 上面代码通过方括号结构和Object.defineProperty，将对象的属性名指定为一个 Symbol 值。

            a[mySymbol]; // "Hello!"
