<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久1</li>
        <li>知否知否，应是等你好久2</li>
        <li>知否知否，应是等你好久3</li>
        <li>知否知否，应是等你好久4</li>
        <li>知否知否，应是等你好久5</li>
    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>
    <script>
        // 1.返回的是 获取过来得元素对象的集合    以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 2.可以通过遍历来一次打印元素
        for (var i = 0; i < lis.length; i++) {
            console.log(lis[i]);
        }
        // 3.如果页面只有一个 li元素 返回的还是伪数组的形式
        // 4.如果页面没有 li 元素 返回的是空的伪数组
        // 5.element.getElementsByTagName('标签名');
        // var ol = document.getElementsByTagName('ol');
        // var ol_li = ol[0].getElementsByTagName('li')
        // console.log(ol_li);
        var ol = document.getElementById('ol')
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>

</html>
