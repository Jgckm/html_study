<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var sum = 3;
        switch (sum) {
            case 1:
                console.log(1);
                break;
            case 3:
                console.log(3);
                break;
        }
        // 1.开发里 表达式我们经常写成变量
        // 2.sum 的值 和 case 的值 必须 全等 必须是值和数据类型一样
        // 3.break 如果当前的case 没有 break则不会退出switch 是继续执行下一个case
    </script>
</head>

<body>

</body>

</html>
