<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var scort = prompt('输入你的成绩:')
        parseFloat(scort)
        if (scort >= 90) {
            alert('A')
        } else if (scort >= 80) {
            alert('B')
        } else if (scort >= 70) {
            alert('C')
        } else if (scort >= 60) {
            alert("D")
        } else {
            alert('E')
        }
    </script>
</head>

</body>
