<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = num + 1;
        // 1.前置自增运算符     ++ 写在前面
        var age = 10;
        ++age // 相当于 age = age + 1
        var p = 10;
        // 先自加一 在返回值
        console.log(++p + 10); // 等于21
    </script>
</head>

<body>

</body>

</html>
