<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 语法结构
        // 条件表达式 ? 表达式1 : 表达式2
        // 如果条件表达为 真 怎返回表达式1     如果条件表达式为 假 则返回表达式2

        var num = 10;
        var result = num > 5 ? '正确' : '错误' // 表达式有返回值
        console.log(result);
    </script>
</head>

<body>

</body>

</html>
