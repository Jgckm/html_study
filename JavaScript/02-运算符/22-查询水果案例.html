    <title>Document</title>
    <script>
        var fruit = prompt('输入水果名称')
        switch (fruit) {
            case '苹果':
                console.log('3.5/斤');
                break;
            case '菠萝':
                console.log('10/斤');
                break
            case '香蕉':
                console.log('3.6/斤');
                break
            default:
                console.log('没有这个水果');
                break;
        }
    </script>
