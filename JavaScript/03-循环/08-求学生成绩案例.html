<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var all = 0
        var num = prompt('输出班级人数:');
        for (var i = 1; i <= num; i++) {
            var x = prompt('请输入第' + i + '学生的成绩')
            y = parseFloat(x)
            all += y
        }
        alert('班级总成绩为' + all);
        var sum = all / num
        alert('班级平局值' + sum);
    </script>
</head>

</html>
