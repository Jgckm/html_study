<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../js/vue.js"></script>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            ul {
                display: flex;
            }
            ul li {
                flex: 1;
                height: 50px;
                line-height: 50px;
                text-align: center;
                list-style: none;
            }
            .acitve {
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <div id="box">
            <ul>
                <li
                    v-for="(data,index) in datalist"
                    :class="current===index ? 'acitve':'' "
                    @click="changCurrent(index)"
                >
                    {{data}}
                </li>
            </ul>
        </div>

        <script>
            new Vue({
                el: '#box',
                data: {
                    datalist: ['首页', '最近更新', '热门'],
                    current: 0,
                },
                methods: {
                    changCurrent(index) {
                        this.current = index;
                    },
                },
            });
        </script>
    </body>
</html>
