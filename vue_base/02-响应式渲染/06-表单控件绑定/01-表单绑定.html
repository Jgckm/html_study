<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../js/vue.js"></script>
    </head>

    <body>
        <div id="box">
            {{mytext}}
            <textarea v-model="mytext"></textarea>
            <div>
                <div>
                    用户名：
                    <input type="text" v-model="mytext" />
                </div>
                <input id="re" type="checkbox" v-model="isRemember" />
                <label for="re">记住用户名</label>
                <button @click="handleLogin">登录</button>
            </div>
            <div>
                <h2>注册页面</h2>
                <div>
                    <input type="checkbox" v-model="checkList" value="vue" />
                    vue
                    <input type="checkbox" v-model="checkList" value="react" />
                    react
                    <input type="checkbox" v-model="checkList" value="wx" />
                    小程序
                </div>
                {{checkList}}
            </div>
            <div>
                <h2>性别选择</h2>
                <input type="radio" v-model="select" value="a" />
                男
                <input type="radio" v-model="select" value="b" />
                女
            </div>
        </div>
        <script>
            new Vue({
                el: '#box',
                data: {
                    isRemember: true,
                    mytext: localStorage.getItem('username'),
                    checkList: [],
                    select: 'a',
                },
                methods: {
                    handleLogin() {
                        if (this.isRemember) {
                            localStorage.setItem('username', this.mytext);
                        }
                        console.log(this.checkList, this.select, this.mytext);
                    },
                },
            });
        </script>
    </body>
</html>
