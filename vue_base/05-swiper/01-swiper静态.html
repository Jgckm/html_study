<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.bootcdn.net/ajax/libs/Swiper/8.2.6/swiper-bundle.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/8.2.6/swiper-bundle.min.js"></script>
        <title>Document</title>
        <style>
            .swiper {
                height: 500px;
            }
        </style>
    </head>
    <body>
        <header>导航</header>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">11111111Slide 1</div>
                <div class="swiper-slide">222222222Slide 2</div>
                <div class="swiper-slide">33333333333333333333Slide 3</div>
            </div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <!-- <div class="swiper-button-prev"></div> -->
            <!-- <div class="swiper-button-next"></div> -->

            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
        <footer>底部内容</footer>
        <script>
            let mySwiper = new Swiper('.swiper', {
                autoplay: true,
                autoplay: {
                    delay: 2500,
                    pauseOnMouseEnter: true, // 鼠标停放暂停自动播放
                    disableOnInteraction: false, // 如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
                },
                loop: true,
                // 如果需要分页器
                pagination: {
                    el: '.swiper-pagination',
                },
                // 如果需要前进后退按钮
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
            });
        </script>
    </body>
</html>
