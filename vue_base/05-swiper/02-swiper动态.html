<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.bootcdn.net/ajax/libs/Swiper/8.2.6/swiper-bundle.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.bootcdn.net/ajax/libs/Swiper/8.2.6/swiper-bundle.min.js"></script>
        <title>Document</title>
        <style>
            .swiper {
                height: 500px;
            }
        </style>
    </head>
    <body>
        <header>导航</header>
        <div class="swiper">
            <div class="swiper-wrapper"></div>
            <!-- 如果需要分页器 -->
            <div class="swiper-pagination"></div>

            <!-- 如果需要导航按钮 -->
            <!-- <div class="swiper-button-prev"></div> -->
            <!-- <div class="swiper-button-next"></div> -->

            <!-- 如果需要滚动条 -->
            <!-- <div class="swiper-scrollbar"></div> -->
        </div>
        <footer>底部内容</footer>
        <script>
            setTimeout(() => {
                let list = ['aaaa', 'bbbbbb', 'ccccccccccc'];
                let newlist = list.map(
                    item => `<div class="swiper-slide">${item}</div>
                `
                );
                // console.log(newlist.join(''));
                let owrapper = document.querySelector('.swiper-wrapper');
                owrapper.innerHTML = newlist.join('');
                // 数据插入完毕后 初始化 swiper插件
                init();
            }, 2000);
            function init() {
                let mySwiper = new Swiper('.swiper', {
                    autoplay: true,
                    autoplay: {
                        delay: 2500,
                        pauseOnMouseEnter: true, // 鼠标停放暂停自动播放
                        disableOnInteraction: false, // 如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
                    },
                    loop: true,
                    // 如果需要分页器
                    pagination: {
                        el: '.swiper-pagination',
                    },
                    // 如果需要前进后退按钮
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                });
            }
        </script>
    </body>
</html>
