<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>初始Vue</title>
        <!-- 引入Vue -->
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="demo">
            <h1>Hello {{name.toUpperCase()}}，{{address}}</h1>
        </div>
        <div id="root2">
            <h1>Hello {{name}}，{{address}}</h1>
        </div>

        <script>
            Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示
            // 创建 Vue实例
            new Vue({
                el: '#demo', // el用于指定当前Vue实例为哪个容器服务，值通常为css 选择器 字符串
                data: {
                    // data中用于存储数据，存储数据拱el指定的容器使用。值暂时先写成一个对象
                    name: 'absc',
                    address: '背景',
                },
            });
            new Vue({
                el: '#root2', // el用于指定当前Vue实例为哪个容器服务，值通常为css 选择器 字符串
                data: {
                    // data中用于存储数据，存储数据拱el指定的容器使用。值暂时先写成一个对象
                    address: '背景',
                    name: '李四',
                },
            });
        </script>
    </body>
</html>
