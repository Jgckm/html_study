<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../js/vue.js"></script>
    </head>
    <body>
        <div id="box">
            <div v-once>{{title}}</div>
            <child :mytitle="title"></child>
        </div>

        <script>
            Vue.component('child', {
                props: {
                    mytitle: {
                        type: String,
                        default: '',
                    },
                },
                // v-once 只渲一次
                template: `<div v-once >child-{{mytitle}}
                    <button @click="handleClick">click</button>
                        </div>`,
                methods: {
                    handleClick() {
                        this.mytitle = '22222222222222';
                    },
                },
            });
            new Vue({
                el: '#box',
                data: {
                    title: 'wwwwwwwwwwwwwww',
                },
            }); // 创建根组件
            // 属性 - 父组件传给你的属性，只有父组件可以重新传，但不允许子组件随意修改
            // 状态 - 组件内部的状态，可以随意修改
        </script>
    </body>
</html>
