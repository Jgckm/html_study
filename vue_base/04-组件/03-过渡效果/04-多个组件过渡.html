<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="../../js/vue.js"></script>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .tab {
                display: flex;
                justify-content: center;
            }
            footer ul {
                width: 100%;
                display: flex;
                height: 50px;
                text-align: center;
                line-height: 50px;
                justify-content: space-around;
                position: absolute;
                bottom: 0;
            }
            footer ul li {
                flex: 1;
                list-style: none;
                background-color: beige;
            }
        </style>
        <style>
            /* 出厂效果 */
            .keep-enter-active {
                animation: aaa 1.5s;
            }
            .keep-leave-active {
                animation: aaa 1.5s reverse;
            }
            @keyframes aaa {
                0% {
                    opacity: 0;
                    transform: translateX(100px);
                }
                100% {
                    opacity: 1;
                    transform: translateX(0px);
                }
            }
        </style>
    </head>
    <body>
        <div id="box">
            <!-- <home v-show="which==='home'"></home>
            <list v-show="which==='list'"></list>
            <shopcar v-show="which==='shopcar'"></shopcar> -->

            <!--  keep-alive 数据切换保存 不清空 -->
            <keep-alive>
                <transition name="keep" mode="out-in">
                    <component :is="which"></component>
                </transition>
            </keep-alive>

            <footer>
                <ul>
                    <li @click=" which='home'">首页</li>
                    <li @click=" which='list'">列表</li>
                    <li @click=" which='shopcar'">购物车</li>
                </ul>
            </footer>
        </div>

        <script>
            Vue.component('home', {
                template: `<div>home<input type="search"/></div>`,
            });
            Vue.component('list', {
                template: `<div>list</div>`,
            });
            Vue.component('shopcar', {
                template: `<div>shopcar</div>`,
            });
            new Vue({
                el: '#box',
                data: {
                    which: 'home',
                },
            });
        </script>
    </body>
</html>
